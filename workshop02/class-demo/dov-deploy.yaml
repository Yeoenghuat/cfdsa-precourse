apiVersion: v1
kind: ConfigMap
metadata:
  name: dov-cm
  labels:
    name: dov-cm
data:
  INSTANCE_NAME: dov-cm-bear
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: dov-deploy
  labels:
    name: dov-deploy
  # namespace: myns
spec:
  replicas: 3
  selector: 
    matchLabels:
      name: dov-pod
  template:
    metadata:
      name: dov-pod
      labels:
        name: dov-pod
      namespace: myns
    spec:
      containers:
        - name: dov-container
          image: enghuat91/dov-bear:java-v1
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 3000 # container port
          env:
            - name: INSTANCE_HASH
              valueFrom:
                fieldRef:
                  fieldPath: "status.hostIP"
          envFrom:
            - configMapRef:
                name: dov-cm
---
apiVersion: v1
kind: Service
metadata:
  name: dov-svc
  labels:
    name: dov-svc
spec:
  type: LoadBalancer
  selector:
    name: dov-pod
  ports:
    - port: 8080 # service port
      targetPort: 3000 # container port
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: dov-ing
  annotations: {
    nginx.ingress.kubernetes.io/rewrite-target: /,
  }
  labels:
    name: dov-ing
spec:
  ingressClassName: nginx
  rules:
    - host: dov-144.126.243.156.nip.io
      http:
        paths:
          - path: /something/dov
            pathType: Prefix
            backend:
              service:
                name: dov-svc
                port: 
                  number: 8080